<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- for ie to use the newest render engine -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- sets page width to device size and zoom level to 1 -->
    <meta name="viewport" content="width = device-width, initial-scale=1">
    <title>Bootstrap Tutorial</title>
    <!-- gets the CDN for bootstrap -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/default.css">
</head>


<body class="background">
    <!-- Jumbotron -->
    <div class="container">
        <div class="jumbotron">
            <img src="images/FeatureGraphic.png" class="images img-responsive center-block" alt="Feature Graphic">
            <!-- <span id="websiteTitle">New Think Tank</span> -->
        </div>
    </div>


    <!-- About -->
    <div class="container">
        <div class="row">

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                
            </div>

        </div>
    </div>


    <!-- Images -->
    <div class="container">
        <div class="row">

            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                <img src="images/InGame_1_3.png" class="images img-responsive center-block" alt="In Game Image 1">
                <!-- <h4 class="text-color text-center">Image 1</h4> -->
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                <img src="images/InGame_2_0.png" class="images img-responsive center-block" alt="In Game Image 2">
                <!-- <h4 class="text-color text-center">Image 2</h4> -->
            </div>
            <!-- <div class="clearfix visable-sm"></div> -->
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                <img src="images/InGame_3_10.png" class="images img-responsive center-block" alt="In Game Image 3">
                <!-- <h4 class="text-color text-center">Image 3</h4> -->
            </div>

            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                <img src="images/InGame_3_19.png" class="images img-responsive center-block" alt="In Game Image 4">
                <!-- <h4 class="text-color text-center">Image 4</h4> -->
            </div>
        </div>
    </div>



    <!-- Links -->
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-2 col-xs-1"></div>

            <div class="col-lg-4 col-md-4 col-sm-8 col-xs-10 center-text">
                <a href='https://play.google.com/store/apps/details?id=com.SamuelWard.GoBounce&utm_source=global_co&utm_medium=prtnr&utm_content=Mar2515&utm_campaign=PartBadge&pcampaignid=MKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1'><img class="images img-responsive center-block" alt='Get it on Google Play' src='https://play.google.com/intl/en_us/badges/images/generic/en_badge_web_generic.png'/></a>
            </div>
            <div class="clearfix visable-sm"></div>

            <div class="col-lg-4 col-md-4 col-sm-2 col-xs-1"></div>
        </div>
    </div>
</body>

<!-- link to jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!-- link to bootstrap JavaScript stuff -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</html>
